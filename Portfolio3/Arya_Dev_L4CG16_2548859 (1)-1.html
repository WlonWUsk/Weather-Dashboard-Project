<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/c90d0c6a9f.js"
    crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Arya_Dev_L4CG16_2548859.css" />
</head>
<body>

     <header>
        <h1>
            Weather Dashboard
        </h1>

        <input type="text" id="city" placeholder="Enter city name">
        <button id="search">üîç</button>

     </header>


    <div id="main">
        <div id="container">
            <div id="icon"><img id="weatherIcon" alt="weather icon"></div>
            <div id="temperature" >32</div>
            <div id="country" >Nepal</div>
            <span id="weatherCondition">snowy</span>
            <div id="time" >9:12</div>
            <div id="day">Tuesday</div>
        </div>

        <div id="widgets">

           <div class="widgetContainer">
                <i class="fa-solid fa-temperature-empty"></i>
                <div id="pressure"></div>
                <span>Pressure</span>
           </div>

           <div class="widgetContainer">
                <i class="fa-solid fa-droplet"></i>
                <div id="humidity"></div>
                <span>Humidity</span>
           </div>

            <div class="widgetContainer">
                <i class="fa-solid fa-wind"></i>
                <div id="windSpeed"></div>
                <span>WindSpeed</span>
            </div>

            <div class="widgetContainer">
                <i class="fa-regular fa-compass"></i>
                <div id="windDirection"></div>
                <span>wind direction</span>
            </div>
        <div>

    </div>

    <script src="Arya_Dev_L4CG16_2548859.js"></script>
</body>
</html>
